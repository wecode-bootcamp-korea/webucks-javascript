<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <title>list</title>
</head>
<body>
    <div class="content">
        <div class="nav">
            <span class="nav-left">Webucks</span>
            <span class="nav-right">
                <span>COFFEE</span>
                <span>MENU</span>
                <span>SOTRE</span>
                <span>WHAT'S NEW</span>
            </span>
        </div>
        <div class="cold-brew">
            <div class="cold-brew-menu">
                <span>콜드 브루 커피</span>
                <span><i class="fas fa-coffee"></i></span>
                <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
            </div>
            <div class="cold-brew-list">
                <div class="cold-brew-1">
                    <div class="cold-brew-image"><img src="./img/cold-brew-1.jpeg" alt="cold-brew-1" /></div>
                    <p>시그니처 더 블랙 콜드 브루</p>
                </div>
                <div class="cold-brew-2">
                    <div class="cold-brew-image"><img src="./img/cold-brew-2.jpeg" alt="cold-brew-2" /></div>
                    <p>아이스크림 블렌딩 콜드 브루</p>
                </div>
                <div class="cold-brew-3">
                    <div class="cold-brew-image"><img src="./img/cold-brew-3.jpeg" alt="cold-brew-3" /></div>
                    <p>나이트로 바닐라 크림</p>
                </div>
                <div class="cold-brew-4">
                    <div class="cold-brew-image"><img src="./img/cold-brew-4.jpeg" alt="cold-brew-4" /></div>
                    <p>나이트로 콜드 브루</p>
                </div>
                <div class="cold-brew-5">
                    <div class="cold-brew-image"><img src="./img/cold-brew-5.jpeg" alt="cold-brew-5" /></div>
                    <p>돌체 콜드 브루</p>
                </div>
                <div class="cold-brew-6">
                    <div class="cold-brew-image"><img src="./img/cold-brew-6.jpeg" alt="cold-brew-6" /></div>
                    <p>바닐라 크림 콜드 브루</p>
                </div>
                <div class="cold-brew-7">
                    <div class="cold-brew-image"><img src="./img/cold-brew-7.jpeg" alt="cold-brew-7" /></div>
                    <p>벨벳 다크 모카 나이트로</p>
                </div>
                <div class="cold-brew-8">
                    <div class="cold-brew-image"><img src="./img/cold-brew-8.jpeg" alt="cold-brew-8" /></div>
                    <p>콜드 브루</p>
                </div>
                <div class="cold-brew-9">
                    <div class="cold-brew-image"><img src="./img/cold-brew-9.jpeg" alt="cold-brew-9" /></div>
                    <p>콜드 브루 몰트</p>
                </div>
                <div class="cold-brew-10">
                    <div class="cold-brew-image"><img src="./img/cold-brew-10.jpeg" alt="cold-brew-10" /></div>
                    <p>콜드 브루 오트 라뗴</p>
                </div>
            </div>

        </div>
        <div class="brewed-coffee">
            <div class="brewed-coffee-menu">
                <span>브루드 커피</span>
                <span><i class="fas fa-coffee"></i></span>
                <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
            </div>
            <div class="brewed-coffee-list">
                <div class="brewed-coffee-1">
                    <div class="brewed-coffee-image"><img src="./img/brewed-coffee-1.jpeg" alt="cold-brew-10" /></div>
                    <p>아이스 커피</p>
                </div>
                <div class="brewed-coffee-2">
                    <div class="brewed-coffee-image"><img src="./img/brewed-coffee-2.jpeg" alt="cold-brew-10" /></div>
                    <p>오늘의 커피</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
