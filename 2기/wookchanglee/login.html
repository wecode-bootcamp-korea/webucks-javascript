<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webucks | 로그인</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/login.css">
  <script src="https://kit.fontawesome.com/72b383c1ab.js" crossorigin="anonymous"></script>
</head>
<body>

  
    <section class="section--login">
      <div class="inner">
  
        <img class="section--login__logo" src="img/WeBucks-logo.svg" alt="logo">

        <form class="login-form">
          <input class="login-form__id" type="text" placeholder="전화번호, 사용자의 이름 또는 이메일">
          <input class="login-form__pw" type="password" placeholder="비밀번호">
          <button class="login-form__btn" type="submit">로그인</button>
          <i class="fas fa-eye"></i>
        </form>
  
        <a href="#" class="section--login__another-approch">비밀번호를 잊으셨나요?</a>
  
      </div>
    </section>
  

  <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
