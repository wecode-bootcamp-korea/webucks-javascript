<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/login.css" rel="stylesheet">
    <title>Webucks Coffee Korea</title>
    <script defer src="js/login.js"></script>
</head>
<body>
    <article class="login-wrap">
        <section class="login-wrap-inner">
            <header class="logo-wrap"> 
                WeBucks
            </header>
            
            <form class="form-wrap">
                <div class="useraccount-wrap">
                    <input class="login-useraccount" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                </div>
                <div class="password-wrap">
                    <input class="login-password" type="password" placeholder="비밀번호"> 
                </div>    
                <div class="button-wrap">
                    <input class="login-button" type="button" name="로그인" value="로그인">
                </div>
            </form>
            <div class="find-wrap">
                <a href="/accounts/login/?source=auth_switcher">비밀번호를 잊으셨나요?</a>
            </div>
        
        </section>
    </article>
</body>
</html>
