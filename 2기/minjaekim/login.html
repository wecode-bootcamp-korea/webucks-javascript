<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Starbucks Coffee Korea</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
</head>

<body>
  <div id="loginWindow">
    <h1 class="loginWindowComponent title">WeBucks</h1>
    <form action="" class="loginWindowComponent userInputBox">
      <input id="userLoginId" class="us" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
      <input id="userLoginPsw" type="password" placeholder="비밀번호"/>
      <button id="userLoginBtn">로그인</button>
    </form>
    <a href="#" class="loginWindowComponent findUserPsw">비밀번호를 잊으셨나요?</a>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
