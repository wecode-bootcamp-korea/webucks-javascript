<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link defer rel="stylesheet" href="./styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Webucks LoginPage</title>
</head>
<body>
    
  <section class="loginPage">
    <div class="header">
      <h1 id="loginPageLogo">WeBucks</h1>
    </div>
    <div class="middle">


      <form id="loginForm" class="loginPageInfoInput" action="./list.html">
        <input type="text" class="inputId" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="inputPw" placeholder="비밀번호">
        <button class="loginBtn" form="loginForm" disabled="true">로그인</button>
      </form>


    </div>
    <div class="footer">
      <a href="">비밀번호를 잊으셨나요?</a>
    </div>
  </section>
  
  
  <script src="./js/login.js"></script>
</body>
</html>
