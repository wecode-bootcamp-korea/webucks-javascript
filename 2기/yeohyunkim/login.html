<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webucks login</title>
    <link rel="stylesheet" href="styles/login.css">
   
</head>
<body>
    <section class="login-box">
      <form name="login-info"></form>
        <img alt="webucks logo" src="webucks-logo.png">
        <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" id="pw" placeholder="비밀번호">
        <button id="login" onclick="location.href='list.html'">로그인</button>
      </form>
        <p>비밀번호를 잊으셨나요?</p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
