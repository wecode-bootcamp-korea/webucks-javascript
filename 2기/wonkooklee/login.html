<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/resources/reset.css">
  <link rel="stylesheet" href="/styles/login.css">

  <link rel="shortcut icon" href="/resources/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/resources/img/favicon.ico" type="image/x-icon">

  <script defer src="/js/login.js"></script>
  <title>Westabucks</title>
</head>
<body>
  <article>

    <section class="login">
      <h1 class="logo"><a href="#">Westabucks</a></h1>
      <form action="/list.html" method="get" class="auth">
          <input class="inputField id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input class="inputField password" type="password" placeholder="비밀번호">
          <button class="btn__login" type="submit" form="submit" disabled>로그인</button>
          <div class="divider">
            <hr><span>또는</span>
          </div>
          <h2 class="facebook__login"><a href="#"><span></span>Facebook으로 로그인</a></h2>
          <p class="forget"><a href="#">비밀번호를 잊으셨나요?</a></p>
      </form>
    </section>

    <section class="signup">
      <p>계정이 없으신가요? <a href="#">가입하기</a></p>
    </section>

    <div class="applink">
      <div class="app__mention">앱을 다운로드하세요.</div>
      <div class="link__btns">
        <span class="link__btn appstore__btn"><a href="#"></a></span>
        <span class="link__btn googleplay__btn"><a href="#"></a></span>
      </div>
    </div>
    
  </article>
</body>
</html>
