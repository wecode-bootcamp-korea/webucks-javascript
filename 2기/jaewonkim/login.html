<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>로그인 | WeBucks Coffee Korea</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <header>
      <h1>WeBucks Login Page</h1>
    </header>

    <section>
      <img id="logo" alt="WeBucks Logo" src="logo.png" />

      <form id="form">
        <input
          class="form-input"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input class="form-input" type="password" placeholder="비밀번호" />
        <button class="form-input" type="submit">로그인</button>
      </form>

      <a id="lost" href="#">비밀번호를 잊으셨나요?</a>
    </section>

    <script src="/js/login.js"></script>
  </body>
</html>
