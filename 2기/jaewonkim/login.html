    <title>[위벅스] 로그인 페이지</title>

  </head>

  <body>
    <section>
      <img id="logo" alt="WeBucks" src="logo.png">
      <form id="form">

      </form>
      <div id="login-lost">비밀번호를 잊으셨나요?</div>
    </section>

    <script src="/js/login.js"></script>
