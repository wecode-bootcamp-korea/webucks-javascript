<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/list.js" type="text/javascript"></script>
    <link href="styles/list.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>coffee-list</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-flex">
            <h1>JiBucks</h1>
        </div>
        <ul class="navbar-menu">
            <li>COFFEE</li>
            <li>MENU</li>
            <li>STORE</li>
            <li>WHAT'S NEW</li>
        </ul>
    </header>


    <main class="coffee-menu">
        <section class="col-coffee">
            <header class="navbar navbar-sub">
                <h3 class="navbar-sub-item">Drink Menu</h3>
                <img class="navbar-sub-item navbar-img" src="img/icon/navSubIcon.png">
                <p class="navbar-sub-item">거품까지 한땀 한땀 녹여서 만든 프라페</p>
            </header>
            <main>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/orangeFrappe.png">
                    <p>Orange Frappe</p>
                    <p>2,000</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/chocolateFrappe.png">
                    <p>Chocolate Frappe</p>
                    <p>3,000</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/cocktail.png">
                    <p>Cocktail</p>
                    <p>4,000</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/coffeeJellyFrappe.png">
                    <p>Coffee Jelly Frappe</p>
                    <p>2,500</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/hyangbangTea.png">
                    <p>Hyangbang Tea</p>
                    <p>1,500</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/InkShakeFrappe.png">
                    <p>InkShake Frappe</p>
                    <p>2,500</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/strawberryFrappe.png">
                    <p>Strawberry Frappe</p>
                    <p>2,500</p>
                </article>
                <article class="drink-item">
                    <img class="coffee-img" src="img/drink/wineBottle.png">
                    <p>Wine Bottle</p>
                    <p>500</p>
                </article>
               
            </main>
        </section>


    </main>
</body>
</html>
