<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/list.js"></script>
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!--웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Webucks : Order List</title>
</head>
<body>
<!-- header  -->
    <header class="header">
            <span class="logo">WeBucks</span>
            <nav class="nav">
                <span>COFFEE</span>
                <span>MENU</span>
                <span>STORE</span>
                <span>WHAT'S NEW</span>
            </nav> 
    </header>
<!-- 콜드브루 리스트 -->
    <section class="coldbrew">
        <div class="title-wraper">
            <h2 class="coldTitle">콜드 브루 커피</h2>
            <img class="coffeei" src="../imgs/coffei.png" alt="커피아이콘">
            <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외) / 아이스크림 블렌딩 콜드 브루에만 링크있어요~</span>
        </div>

        <div class="coldbrewList"></div>  <!-- elements 담길곳-->
    </section>
<!-- 브루드 리스트  -->
    <section class="brewed">
        <div class="title-wraper">
            <h2 class="coldTitle">브루드 커피</h2>
            <img class="coffeei" src="../imgs/coffei.png" alt="커피아이콘">
            <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
        </div>

        <div class="brewedList"></div>  <!-- elements 담길곳-->
    </section>
</body>
</html>
