<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Login Page -->
    <section class="login-box">
      <img src="./img/logo1.png" alt="webucks logo" class="webucks-logo" />

      <form class="login-form">
        <input class="id-form" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        <input class="password-form" type="password" placeholder="비밀번호" />
        <button class="login-btn" type="button" disabled>로그인</button>
      </form>

      <p class="find-password">
        <a href="#">비밀번호를 잊으셨나요?</a>
      </p>
    </section>
  </body>
</html>
