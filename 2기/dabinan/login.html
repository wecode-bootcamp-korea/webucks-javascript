<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webucks☕</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
</head>
<body>
    <section class="container">
        <h1 class="logo">WeBucks</h1>
        
        <form class="loginForm">
            <input class="box" id="user" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>

            <div class="pwdBox">
                <input class="box" id="pwd" type="password" placeholder="비밀번호" required>
                <div class="icon"><i class="far fa-eye" id="eye" ></i></div>
            </div>

            <button class="box loginBtn">로그인</button>

            <a class="forgetPwd" href="">비밀번호를 잊으셨나요?</a>
        </form>
    </section>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
