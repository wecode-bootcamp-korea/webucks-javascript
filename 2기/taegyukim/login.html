<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>LogIn</title>
</head>
<body id="grayBackground">
    <div class="login-form">
        <header class="login-header">WeBucks</header>
        <form class="userinfo">
            <input class="user" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="password" type="password" placeholder="비밀번호" />
            <button id="login-btn" type="button" onclick="return false">로그인</button>
        </form>
        <a class="forgetPws">비밀번호를 잊으셨나요?</a>
    </div>
    
    <script src="js/login.js"></script>
    <script 
        src="https://kit.fontawesome.com/e3186f2480.js" crossorigin="anonymous">
    </script>
</body>
</html>
