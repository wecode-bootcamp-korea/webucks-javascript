<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/list.css">
  <title>List</title>
</head>
<body>
  <nav class="list-nav">
    <span class="list-logo">WeBucks</span>
    <div class="list-side-menu">
      <ul>
        <li>COFFEE</li>
        <li>MENU</li>
        <li>STORE</li>
        <li>WHAT'S NEW</li>
      </ul>
    </div>
  </nav>
  <section>
    <article class="cold-brew">
      <h1 class="cold-brew-description">
        <span class="coffee-name">콜드 브루 커피</span>
        <i class="fas fa-mug-hot fa-lg"></i>
        <span class="coffee-option">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
      </h1>
      <div class="cold-brew-img">
        <div class="img-row">
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002487]_20210426091745467.jpg" alt="나이트로 바닐라 크림" /></a>
            <span>나이트로 바닐라 크림</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000000479]_20210426091843897.jpg" alt="나이트로 콜드 브루" /></a>
            <span>나이트로 콜드 브루</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002081]_20210415133656839.jpg" alt="돌체 콜드 브루" /></a>
            <span>돌체 콜드 브루</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000000487]_20210430112319040.jpg" alt="바닐라 크림 콜드 브루" /></a>
            <span>바닐라 크림 콜드 브루</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/03/[9200000003509]_20210322093452399.jpg" alt="벨벳 다크 모카 나이트로" /></a>
            <span>벨벳 다크 모카 나이트로</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2020/09/[9200000002672]_20200921171223898.jpg" alt="제주 비자림 콜드 브루" /></a>
            <span>제주 비자림 콜드 브루</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000000038]_20210430113202458.jpg" alt="콜드 브루" /></a>
            <span>콜드 브루</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/02/[9200000001636]_20210225093600536.jpg" alt="콜드 브루 몰트" /></a>
            <span>콜드 브루 몰트</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000003285]_20210416154437069.jpg" alt="콜드 브루 오트 라떼" /></a>
            <span>콜드 브루 오트 라떼</span>
          </div>
        </div>
      </div>
    </article>
    <article class="brewed">
      <h1 class="brewed-description">
        <span class="coffee-name">브루드 커피</span>
        <i class="fas fa-mug-hot fa-lg"></i>
        <span class="coffee-option">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
      </h1>
      <div class="brewed-img">
        <div class="img-row">
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[106509]_20210430111852870.jpg" alt="아이스 커피" /></a>
            <span>아이스 커피</span>
          </div>
          <div>
            <a href=""><img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[2]_20210430111934117.jpg" alt="오늘의 커피" /></a>
            <span>오늘의 커피</span>
          </div>
        </div>
      </div>
    </article>
  </section>

  <script src="js/list.js"></script>
  <script 
        src="https://kit.fontawesome.com/e3186f2480.js" crossorigin="anonymous">
  </script>
</body>
</html>
