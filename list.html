<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>List</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="logo nav-logo">Webucks</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">COFFEE</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">WHAT'S NEW</a></li>
            </ul>
        </nav>
    </header>
    <!-- product -->
    <section class="product">
        <div class="product-coffee">
            <h5>맛있는 커피</h5>
            <i class="fa-solid fa-mug-hot"></i>
            <p>세상에서 가장 맛있는 커피</p>
        </div>
    
        <ul class="coffee-list">
            <li class="coffee">
                <div class="img">
                    <img src="img/black-coffee.jpg" alt="블랙 커피">
                </div>
                <span class="name">블랙 커피</span>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/milk-coffee.jpg" alt="밀크 커피">
                </div>
                <div class="name">밀크 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/mocha-coffee.jpg" alt="모카 커피">
                </div>
                <div class="name">모카 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/vanila-coffee.jpg" alt="바닐라 커피">
                </div>
                <div class="name">바닐라 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/caramel-coffee.jpg" alt="카라멜 커피">
                </div>
                <div class="name">카라멜 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/dessert-coffee.jpg" alt="커피 그리고 디저트">
                </div>
                <div class="name">커피 그리고 디저트</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/drip-coffee.jpg" alt="드립 커피">
                </div>
                <div class="name">드립 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/fusioa-coffee.jpg" alt="푸지오아 커피">
                </div>
                <div class="name">푸지오아 커피</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/hot-choco.jpg" alt="핫초코">
                </div>
                <div class="name">핫초코</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/magic-coffee.jpg" alt="매직 커피">
                </div>
                <div class="name">매직 커피</div>
            </li>
        </ul>
    </section>

    <section class="product">
        <div class="product-coffee">
            <h5>달콤한 음료</h5>
            <i class="fa-solid fa-mug-hot"></i>
            <p>세상에서 가장 달콤한 음료</p>
        </div>
    
        <ul class="coffee-list">
            <li class="coffee">
                <div class="img">
                    <img src="img/strawberry-shake.jpg" alt="딸기 쉐이크">
                </div>
                <div class="name">딸기 쉐이크</div>
            </li>
            <li class="coffee">
                <div class="img">
                    <img src="img/lemon-ade.jpg" alt="블루레몬 에이드">
                </div>
                <div class="name">블루레몬 에이드</div>
            </li>
        </ul>
    </section>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/8eccb163f3.js" crossorigin="anonymous"></script>
</body>
</html>
