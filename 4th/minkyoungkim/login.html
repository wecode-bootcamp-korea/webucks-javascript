<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weBucks</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">    
    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="logo">WeBucks</h1>
            <form id="login-form" action="./list.html">
                <input  name="email" id="email" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input  id="password" type="password" value="" placeholder="비밀번호">
            </form>
            <button id="loginBtn" type="submit" disabled="false">로그인</button>
            <a class="forgetPW" href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </main>
<script src="js/login.js"></script>
</body>
</html>
