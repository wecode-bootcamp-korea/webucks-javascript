<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <script defer src="./js/login.js"></script>   
    <title>💻Webucks Login</title> 
</head>
<body>
    <section>
        <img src="./webucks_logo.svg" alt="webucks_logo">
        <form action="./list.html">
            <label>
                <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>
            </label>
            <label>
                <input id="pw" type="password" placeholder="비밀번호" required>
            </label>
            <!-- button을 form안에 넣어야 작동 -->
            <button id="login">로그인</button>
        </form>
        <a href="#" target="_blank" rel="noopener noreferrer">비밀번호를 잊으셨나요?</a>
    </section>
    
</body>
</html>
