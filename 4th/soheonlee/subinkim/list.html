<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favi.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/list.css">
    <script src="https://kit.fontawesome.com/6a31f345d7.js" crossorigin="anonymous"></script>
    <title>WeBuks List</title>
</head>
<body>
<!-- header -->
<header>
    <h2 class="title">WeBuks</h2>
    <nav>
        <ul>
            <li><a href="#">COFFEE</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="#">WHAT'S NEW</a></li>
        </ul>
    </nav>
</header>

<!-- main -->
<main>
    <section class="listHead">
        <h3 class="listType">콜드 브루 커피</h3>
        <i class="fa-solid fa-mug-hot"></i>
        <p class="feature">디카페인 에스프레스 샷 추가 가능 (일부 음료 제외)</p>
    </section>
    <section class="listGrid">
        <div class="gridWrap">
            <div class="overflow" onclick="toDetail()">
                <img class="coffeeImg" src="img/coffee1.jpg" alt="나이트로 바닐라 크림">
            </div>
            <p class="coffeeName">나이트로 바닐라 크림</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee2.jpg" alt="나이트로 콜드 브루">
            </div>
            <p class="coffeeName">나이트로 콜드 브루</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee3.jpg" alt="돌체 콜드 브루">
            </div>
            <p class="coffeeName">돌체 콜드 브루</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee4.jpg" alt="바닐라 크림 콜드 브루">
            </div>
            <p class="coffeeName">바닐라 크림 콜드 브루</p>
        </div>

        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee5.jpg" alt="벨벳 다크 모카 나이트로">
            </div>
            <p class="coffeeName">벨벳 다크 모카 나이트로</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee6.jpg" alt="시그니처 더 블랙 콜드 브루">
            </div>
            <p class="coffeeName">시그니처 더 블랙 콜드 브루</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee7.jpg" alt="제주 비자림 콜드 브루">
            </div>
            <p class="coffeeName">제주 비자림 콜드 브루</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee8.jpg" alt="콜드 브루">
            </div>
            <p class="coffeeName">콜드 브루</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee9.jpg" alt="콜드 브루 몰트">
            </div>
            <p class="coffeeName">콜드 브루 몰트</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee10.jpg" alt="콜드 브루 오트 라떼">
            </div>
            <p class="coffeeName">콜드 브루 오트 라떼</p>
        </div>
    </section>
    <section class="listHead">
        <h3 class="listType">브루드 커피</h3>
        <i class="fa-solid fa-mug-hot"></i>
        <p class="feature">디카페인 에스프레스 샷 추가 가능 (일부 음료 제외)</p>
    </section>
    <section class="listGrid">
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee11.jpg" alt="아이스 커피">
            </div>
            <p class="coffeeName">아이스 커피</p>
        </div>
        <div class="gridWrap">
            <div class="overflow">
                <img class="coffeeImg" src="img/coffee12.jpg" alt="오늘의 커피">
            </div>
            <p class="coffeeName">오늘의 커피</p>
        </div>
    </section>
</main>

<script src="js/list.js"></script>
</body>
</html>
