<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_page</title>
    <link rel="stylesheet" href="css/list.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Sans+KR:wght@200&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="js/list.js"></script>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="title">
                <img src="WeBucks.png" alt="" width="70">
            </div>
            <ul class="nav_menu">
                <li><a href="">COFFEE</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">STORE</a></li>
                <li><a href="">WHAT'NEW</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <ul class="menuInfo">
            <li>
                <p>콜드 브루 커피 ☕️ </p>
            </li>
            <li>
                <p> 디카페인 에스프레소 샷 추가 가능(일부 음료 제외)</p>
            </li>

        </ul>
        <div class="line">
            <div class="item">
                <img class="img" src="coffee.jpg" alt="">
                <div class="info"> 나이트로 바닐라 크림</div>
            </div>
            <div class="item">
                <img class="img" src="nightColdBrew.jpg" alt="">
                <div class="info">나이트 콜드 브루</div>
            </div>
            <div class="item">
                <img class="img" src="vanilaCream.jpg" alt="">
                <div class="info">바닐라크림 콜드 브루 </div>
            </div>
            <div class="item">
                <img class="img" src="coldbrew.jpg" alt="">
                <div class="info">콜드 브루</div>
            </div>
        </div>
        <div class="line">
            <div class="item">
                <img class="img" src="latte.jpg" alt="">
                <div class="info">돌체 콜드 브루</div>
            </div>
            <div class="item">
                <img class="img" src="theblack.jpg" alt="">
                <div class="info">시그니처 더 블랙 콜드 브루 </div>
            </div>
            <div class="item">
                <img class="img" src="coldbrewlatte.jpg" alt="">
                <div class="info">콜드 브루 오트 라떼</div>
            </div>
            <div class="item">
                <img class="img" src="icecreamcoffe.jpg" alt="">
                <div class="info">콜드 브루 플로트</div>
            </div>
        </div>
        <div class="lastLine">
            <div class="item">
                <img class="img" src="molt.jpg" alt="">
                <div class="info">콜드 브루 몰트</div>
            </div>
            <div class="item">
                <img class="img" src="moca.jpg" alt="">
                <div class="info">벨벳 다크 모카 나이트로</div>
            </div>
        </div>

    </section>
    <section>
        <ul class="menuInfo">
            <li>
                <p>브루드 커피 ☕️ </p>
            </li>
            <li>
                <p> 디카페인 에스프레소 샷 추가 가능(일부 음료 제외)</p>
            </li>
        </ul>
        <div class="brewList">
            <div class="item">
                <img class="img" src="icecoffee.jpg" alt="">
                <div class="info">아이스 커피</div>
            </div>
            <div class="item">
                <img class="img" src="americano.jpg" alt="">
                <div class="info">오늘의 커피</div>
            </div>
        </div>
    </section>
</body>

</html>
