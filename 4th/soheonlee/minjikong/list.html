<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="st]ylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/list.css">
  <script src="https://kit.fontawesome.com/9ef0520138.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="header__title">
      WeBucks
    </div>
    <nav class="header__nav">
      <ul>
        <li>COFFEE</li>
        <li>MENU</li>
        <li>STORE</li>
        <li>WHAT'S NEW</li>
      </ul>
    </nav>
  </header>

  <section class="section__coldBrew">
    <div class="section__coldBrew__tilte">
      <span>콜드 브루 커피</span>
      <i class="fa-solid fa-mug-hot"></i>
      <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>
    <ul class="section__coldBrew__menus">
      <li class="menu">
        <img src="image/coldbrew.jpeg" alt="coldbrew" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-latte.jpeg" alt="coldbrew-latte" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-oatlatte.jpeg" alt="coldbrew-oatlatte" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-flat.jpeg" alt="coldbrew-flatwhite" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-icecream.jpeg" alt="coldbrew-icecream latte" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-shake.jpeg" alt="coldbrew-malt" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-cream.jpeg" alt="coldbrew-cream" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-bottle.jpeg" alt="coldbrew-bottle" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-matcha.jpeg" alt="coldbrew-matcha" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/coldbrew-vanilacream.jpeg" alt="coldbrew-vanilacream" class="menu__img">
        <span class="menu__text"></span>
      </li>
    </ul>
  </section>

  <section class="section__brewed">
    <div class="section__brewed__title">
      <span>브루드 커피</span>
      <i class="fa-solid fa-mug-hot"></i>
      <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>
    <ul class="section__brewed__menus">
      <li class="menu">
        <img src="image/brewed.jpeg" alt="brewed_hot" class="menu__img">
        <span class="menu__text"></span>
      </li>
      <li class="menu">
        <img src="image/brewed-ice.jpeg" alt="brewed-ice" class="menu__img">
        <span class="menu__text"></span>
      </li>
    </ul>
  </section>
</body>

</html>
