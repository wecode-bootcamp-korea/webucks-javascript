<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>webucks 로그인</title>
        <link rel="stylesheet" href="../css/login.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
      <section class="loginBox">
          <header>WeBucks</header>
          <form class="inputs" action="./list.html">
              <input type="text" id='userName' placeholder="전화번호, 사용자 이름 또는 이메일">
              <input type="password" id="password" placeholder="비밀번호">
              <button id="loginButton" disabled="disabled">로그인</button>
          </form>
            <a class="lostPassword" href="./login.html">비밀번호를 잊으셨나요?</a>
          <script src="../js/login.js"></script>
    </body>
    
</html>
