<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">

  <title>WeBucks Login</title>
</head>
<body>
  <section class="loginBox">
    <form class="container">
      <h1 class="logo">WeBucks</h1>
      <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input class="pw" type="password" placeholder="비밀번호">
      <button class="loginBtn" disabled="disabled" type="button" onclick="location.href='main.html'">로그인</button>
      <a class="forgotPassword" href="foundpw.html" target="_black">비밀번호를 잊으셨나요?</a>
    </form>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
