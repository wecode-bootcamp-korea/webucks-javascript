<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    <section class="container">
        <form action="" id="login_box">
            <h1>webucks</h1>
            <input id="id" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
            <div class="pwdBox"><input id="pwd" type="password" placeholder="비밀번호">
                <i class="fa-solid fa-eye-slash"></i>
                <i class="fa-solid fa-eye"></i>
            </div>
            <button id="loginBtn" disabled='disabled' type="button" onclick="location.href='list.html';">로그인</button>
            <a href="#">비밀번호를 잊으셨나요?</a>
        </form>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
