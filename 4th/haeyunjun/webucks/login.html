  <body>
      <section class='loginPage'>
          <form class='container' action='list.html'> <!--페이지 이동이 안됨...-->
              <h1 class='logo'>WeBucks</h1>

<!-- button disabled속성: 값이 없으면 false(버튼 활성화), 값이 있으면 true(버튼 비활성화)-->
