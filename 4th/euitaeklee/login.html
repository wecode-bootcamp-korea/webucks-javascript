<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>webucks</title>
  <link rel="shortcut icon" href="https://image.istarbucks.co.kr/common/img/common/favicon.ico?v=200828" type="image/ico">
  <link href="styles/rest.css" rel="stylesheet" type="text/css" />
  <link href="styles/common.css" rel="stylesheet" type="text/css" />
  <link href="styles/login.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div id="container">
        <div id="container_boxing">        
            <header>
                <h1>WeBucks</h1>
            </header>
            <section class="login_area">
                <div class="login_form">
                    <input id="id" class="login_input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"> 
                    <input id="password" class="login_input" type="text" placeholder="비밀번호">
                </div>
                <div class="login_button">
                    <button>로그인</button>
                </div>
            </section>
            <footer>
                <div class="passwprd_forgot">
                    <p>비밀번호를 잊으셨나요?</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
