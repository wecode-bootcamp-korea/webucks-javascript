<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <title>Login</title>
      
</head>
<body>
   
    <section class="login">
        
        <img src="webucks_logo.JPG" class="loginLogo" alt="LOGO">

        <form action="" class="inputForm">
            <input id="id" type="text" class="loginId" tabindex="1" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input id="pw" type="password" class="loginPasswd" tabindex="2" placeholder="비밀번호">
        </form>
        
        <button type="button" class="loginButton" disabled="disabled">로그인</button>

        <div class="lostPasswd">비밀번호를 잊으셧나요?</div>
    </section>
    <script src="index.js"></script>
</body>
</html>
