<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/list.css" />
    <link
      href="assets/image/coffee-cup.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/24aa03ab94.js"
      crossorigin="anonymous"
    ></script>
    <title>We Bucks</title>
  </head>
  <body>
    <header class="header">
      <div class="headerLogo">
        <img
          alt="coffee-cup"
          class="headerIcon icon"
          src="assets/image/coffee-cup.png"
        />
        <span>We bucks</span>
      </div>
      <div>
        <span>COFFEE</span>
        <span>MENU</span>
        <span>STORE</span>
        <span id="logoutBtn">LOGOUT</span>
      </div>
    </header>
    <section class="main">
      <article class="containerWrapper">
        <header class="containerHeader">
          <span class="headerTitle">콜드 브루 커피</span>
          <img
            alt="grinder"
            class="headerTitle icon"
            src="assets/image/grinder.png"
          />
          <span class="headerTitle"
            >디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span
          >
        </header>
        <div class="container coldbrew" />
      </article>
      <article class="containerWrapper">
        <header class="containerHeader">
          <span class="headerTitle">브루드 커피</span>
          <img
            alt="grinder"
            class="headerTitle icon"
            src="assets/image/grinder.png"
          />
          <span class="headerTitle"
            >디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span
          >
        </header>
        <div class="container brood" />
      </article>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
  </body>
</html>
