<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/detail.css" />
    <link
      href="assets/image/coffee-cup.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>We Bucks</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="assets/image/coffee-cup.png" class="headerIcon icon" />
        <span>We bucks</span>
      </div>
      <div>
        <span>COFFEE</span>
        <span>MENU</span>
        <span>STORE</span>
        <span id="logoutBtn">LOGOUT</span>
      </div>
    </header>
    <section class="main">
      <div class="containerHeader">
        <h1>콜드 브루</h1>
        <span>홈 > MENU > 음료 > 콜드 브루 > 나이트로 바닐라 크림</span>
      </div>
      <article class="container">
        <picture>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002487]_20210426091745467.jpg"
          />
        </picture>
        <div class="contents">
          <div class="contentsTitle">
            <h2>나이트로 바닐라 크림</h2>
            <img class="heartIcon" src="assets/icon/heart-regular.svg" />
          </div>
          <div class="contentsSummary">
            <span
              >부드러운 목넘김의 나이트로 커피와 바닐라 크림의 매력을 한번에
              느껴보세요!
            </span>
          </div>
          <div class="contentsInfomation">
            <div class="infomationHeader">
              <h3>제품 영양 정보</h3>
              <span>Tall(톨) / 355ml (12 fl oz)</span>
            </div>
            <div class="infomationDetail">
              <div class="detailBox">
                <div>
                  <span>1회 제공량 (kcal)</span>
                  <span>345</span>
                </div>
                <div>
                  <span>포화지방 (g)</span>
                  <span>11</span>
                </div>
                <div>
                  <span>단백질 (g)</span>
                  <span>11</span>
                </div>
              </div>
              <div class="detailBox">
                <div>
                  <span>나트륨 (mg)</span>
                  <span>150</span>
                </div>
                <div>
                  <span>당류 (g)</span>
                  <span>35</span>
                </div>
                <div>
                  <span>카페인 (mg)</span>
                  <span>75</span>
                </div>
              </div>
            </div>
            <div class="infomationAllergy">
              <span>알레르기 유발 요인 : 우유</span>
            </div>
          </div>
          <div class="contentsReview">
            <div class="reviewHeader"><span>리뷰</span></div>
            <div class="reviewList">
              <ul>
                <li><span>user-name</span>너무 맛있어요</li>
              </ul>
            </div>
            <input type="text" placeholder="리뷰를 입력해주세요." />
          </div>
        </div>
      </article>
    </section>
    <script type="text/javascript" src="js/detail.js"></script>
  </body>
</html>
