<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/list.css">
  <script src="https://kit.fontawesome.com/9ef0520138.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="header__title">
      WeBucks
    </div>
    <nav class="header__nav">
      <ul>
        <li>COFFEE</li>
        <li>MENU</li>
        <li>STORE</li>
        <li>WHAT'S NEW</li>
      </ul>
    </nav>
  </header>

  <section class="section__coldBrew">

<!-- 콜드 브루 타이틀 -->
    <div class="section__title">
      <span>콜드 브루 커피</span>
      <i class="fa-solid fa-mug-hot"></i>
      <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>

<!-- 콜드 브루 메뉴판 -->
    <ul class="section__coldBrew__menu menus">
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew.jpeg" alt="콜드 브루">
        </div>
        <span class="menu__text">콜드 브루</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-latte.jpeg" alt="콜드 브루 라떼">
        </div>
          <span class="menu__text">콜드 브루 라떼</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-oatlatte.jpeg" alt="콜드 브루 오트 라떼">
        </div>
        <span class="menu__text">콜드 브루 오트 라떼</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-flat.jpeg" alt="돌체 콜드 브루">
        </div>
        <span class="menu__text">돌체 콜드 브루</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-icecream.jpeg" alt="콜드 브루 플로트">
        </div>
        <span class="menu__text">콜드 브루 플로트</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-shake.jpeg" alt="콜드 브루 몰트">
        </div>
        <span class="menu__text">콜드 브루 몰트 </span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-cream.jpeg" alt="달고나 콜드 브루">
        </div>
        <span class="menu__text">달고나 콜드 브루</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-bottle.jpeg" alt="콜드 브루 보틀">
        </div>
        <span class="menu__text">콜드 브루 보틀</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-matcha.jpeg" alt="말차 콜드 브루">
        </div>
        <span class="menu__text">말차 콜드 브루</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/coldbrew-vanilacream.jpeg" alt="바닐라 크림 콜드 브루">
        </div>
          <span class="menu__text">바닐라 크림 콜드 브루</span>
      </li>
    </ul>
  </section>

  <section class="section__brewed">
<!-- 브루드 커피 타이틀 -->
    <div class="section__title">
      <span>브루드 커피</span>
      <i class="fa-solid fa-mug-hot"></i>
      <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>
<!-- 브루드 커피 메뉴 -->
    <ul class="section__brewed__menus menus">
      <li class="menu">
        <div class="menu__img">
          <img src="image/brewed.jpeg" alt="오늘의 커피">
        </div>
        <span class="menu__text">오늘의 커피</span>
      </li>
      <li class="menu">
        <div class="menu__img">
          <img src="image/brewed-ice.jpeg" alt="아이스 커피">
        </div>
        <span class="menu__text">아이스 커피</span>
      </li>
    </ul>
  </section>
</body>

</html>
