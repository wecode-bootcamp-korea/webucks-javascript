<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeBucks-login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main>
      <img alt = "webucks 로고" src="./img/webucks.png" />
      <form class="form-flex" action="./list.html">
        <input
          class="id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input class="pw" type="password" placeholder="비밀번호" />
        <button class="login-btn" disabled="true">로그인</button>
      </form>
      <div class="pw-question">비밀번호를 잊으셨나요?</div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
