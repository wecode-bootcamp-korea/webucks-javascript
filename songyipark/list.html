<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0"
    />
    <title>WeBucks-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">WeBucks</div>
        <div class="nav-bar">
          <div>COFFEE</div>
          <div>MENU</div>
          <div>STORE</div>
          <div>WHAT'S NEW</div>
        </div>
      </nav>
      <main>
        <h4 class="coffee-menu">
          콜드 브루 커피 &nbsp; <i class="fas fa-mug-hot"></i>
          <span>&nbsp; 디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
        </h4>
        <section>
          <div>
            <img alt = "나이트로 바닐라 크림" src="img/c1.jpg" />
            <div>나이트로 바닐라 크림</div>
          </div>
          <div>
            <img alt = "시그니처 더 블랙 콜드 브루"  src="img/c2.jpg" />
            <div>시그니처 더 블랙 콜드 브루</div>
          </div>
          <div>
            <img alt = "제주 비자림 콜드 브루" src="img/c3.jpg" />
            <div>제주 비자림 콜드 브루</div>
          </div>
          <div>
            <img alt = "콜드 브루 몰트" src="img/c4.jpg" />
            <div>콜드 브루 몰트</div>
          </div>
          <div>
            <img alt = "콜드 브루 오트 라떼" src="img/c5.jpg" />
            <div>콜드 브루 오트 라떼</div>
          </div>
          <div>
            <img alt = "나콜드 브루 플로트" src="img/c6.jpg" />
            <div>나콜드 브루 플로트</div>
          </div>
          <div>
            <img alt = "프렌치 애플 타르트 나이트로" src="img/c7.jpg" />
            <div>프렌치 애플 타르트 나이트로</div>
          </div>
          <div>
            <img alt = "벨벳 다크 모카 나이트로" src="img/c8.jpg" />
            <div>벨벳 다크 모카 나이트로</div>
          </div>
          <div>
            <img alt = "나이트로 콜드 브루" src="img/c9.jpg" />
            <div>나이트로 콜드 브루</div>
          </div>
          <div>
            <img alt = "돌체 콜드 브루" src="img/c10.jpg" />
            <div>돌체 콜드 브루</div>
          </div>
        </section>
        <h4 class="coffee-menu">
          브루드 커피 &nbsp; <i class="fas fa-mug-hot"></i>
          <span>&nbsp; 디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
        </h4>
        <section>
          <div>
            <img alt = "오늘의 커피" src="img/c12.jpg" />
            <div>오늘의 커피</div>
          </div>
          <div>
            <img alt = "아이스 커피" src="img/c11.jpg" />
            <div>아이스 커피</div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/list.js"></script>
  </body>
</html>
