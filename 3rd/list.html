<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>WEBUCKS-coffee list</title>
</head>
<body>
    <header>
        <h1>WeBucks</h1>
        <nav>
            <ul>
                <li>COFFEE</li>
                <li>MENU</li>
                <li>STORE</li>
                <li>WHAT'S NEW</li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <div class="categoryName">
            <div>콜드 브루 커피</div>
            <div>
                <i class="fas fa-coffee"></i>
                <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
            </div>
        </div>
        <main>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/콜드 브루.jpg" alt="콜드 브루" height='200px'>
                </div>
                <p>콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/돌체 콜드 브루.jpg" alt="돌체 콜드 브루" width='auto'>
                </div>
                <p>돌체 콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/바닐라 크림 콜드 브루.jpg" alt="바닐라 크림 콜드 브루">
                </div>
                <p>바닐라 크림 콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/제주 비자림 콜드 브루.jpg" alt="제주 비자림 콜드 브루">
                </div>
                <p>제주 비자림 콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/토피넛 콜드 브루.jpg" alt="토피넛 콜드 브루">
                </div>
                <p>토피넛 콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/나이트로 바닐라 크림.jpg" alt="나이트로 바닐라 크림">
                </div>
                <p>나이트로 바닐라 크림</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/나이트로 콜드 브루.jpg" alt="나이트로 콜드 브루">
                </div>
                <p>나이트로 콜드 브루</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/벨벳 다크 모카 나이트로.jpg" alt="벨벳 다크 모카 나이트로">
                </div>
                <p>벨벳 다크 모카 나이트로</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/콜드 브루 라떼.jpg" alt="콜드 브루 라떼">
                </div>
                <p>콜드 브루 라떼</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/콜드 브루 플로트.jpg" alt="콜드 브루 플로트">
                </div>
                <p>콜드 브루 플로트</p>
            </div>
        </main>
    </section>
    <section class="content">
        <div class="categoryName">
            <div>브루드 커피</div>
            <div>
                <i class="fas fa-coffee"></i>
                <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
            </div>
        </div>
        <main>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/아메리카노.jpg" alt="아메리카노">
                </div>
                <p>아메리카노</p>
            </div>
            <div class="coffee">
                <div class="imgBox">
                    <img src="styles/coffeeImg/카페 라떼.jpg" alt="카페 라떼">
                </div>
                <p>카페 라떼</p>
            </div>
    </section>
</body>
</html>
