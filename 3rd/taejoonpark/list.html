<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/list.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7e1a27fb3.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="js/list.js"></script>    
</head>
<body>
    <div class="header">
        <a class='main_logo' href="">WeBucks</a>
        <ul class="category">
            <li>
                <a id="coffee" class="category_li" href="#">COFFEE</a>
            </li>
            <li>
                <a id="menu" class="category_li" href="#">MENU</a>
            </li>
            <li>
                <a id="store" class="category_li" href="#">STORE</a>
            </li>
            <li>
                <a id="new" class="category_li" href="#">WHAT'S NEW</a>
            </li>
        </ul>
    </div>
    <div class="coffeeType">
        <span class="coffeeTypeSpan">콜드 브루 커피</span>
        <i id="coffee_icon" class="fas fa-coffee"></i>
        <span class="summary">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>
    <div class="coffeeImgDiv">
        <ul class="coffeeImgUl">
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee1.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee2.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee3.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee4.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee5.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee6.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee7.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee8.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee9.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee10.png" alt="">
            </li>

        </ul>
    </div>
    <div class="coffeeType">
        <span class="coffeeTypeSpan">브루드 커피</span>
        <i id="coffee_icon" class="fas fa-coffee"></i>
        <span class="summary">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
    </div>
    <div class="coffeeImgDiv">
        <ul class="coffeeImgUl">
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee1.png" alt="">
            </li>
            <li class="coffeeImgLi">
                <img class="pngImg" src="/coffee_img/coffee2.png" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
