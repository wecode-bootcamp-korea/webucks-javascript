<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webucks-List</title>
    <link rel="stylesheet" href="styles/list.css" />

            <li><a href = "#">MENU</a></li>
            <li><a href = "#">STORE</a></li>
            <li><a href = "#">WHAT'S NEW</a></li> 
          </ul> 
        </nav>
      </div>  
    </header> 
    <section class = "coldBrew"> 
      <header class = "coldBrewHeader">
        <div class = "coldBrewName">콜드 브루 커피</div>
        <img class = "coldBrewImg"></img>
        <div class = "coldBrewOption">디카페인 에스프레소 샷 추가 기능 (일부 음료 제외)</div> 
      </header>
      <article class = "coldBrewList"> 
        <ul>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>

          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>
        </ul> 
      </article>
    </section> 
    <section class = "brewed"> 
      <header class = "brewedHeader"> 
        <div class = "brewedName">브루드 커피</div>
        <img class = "brewedImg"></img> 
        <div class = "brewedOption">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</div> 
      </header>
      <article class = "brewedList"> 
        <ul>
          <li><img src="/images/1.jpeg" alt="Img 1" /></li>

        </ul>
