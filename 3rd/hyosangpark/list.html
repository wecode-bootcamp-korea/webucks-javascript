<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webucks-List</title>
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script defer src="js/list.js"></script> 
  </head>
  
  <body>
    <header class = "mainHeader"> 
      <div class = "logoWrapper">
        <span class = "smallLogo">WeBucks</span> 
      </div> 
      <div class = "categoryWrapper">
        <nav class = "category"> 
          <ul class = "categoryList">
            <li><a href = "#">COFFEE</a></li>
            <li><a href = "#">MENU</a></li>
            <li><a href = "#">STORE</a></li>
            <li><a href = "#">WHAT'S NEW</a></li> 
          </ul> 
        </nav>
      </div>  
    </header> 
    <section class = "coldBrew"> 
      <header class = "coldBrewHeader">
        <div class = "coldBrewName">
          콜드 브루 커피
          <div class = "coffeeImgWrapper"><img class = "coffeeIcon" src="images/coffee-icon.png"/></div> 
        </div> 
        <div class = "coldBrewOption">디카페인 에스프레소 샷 추가 기능 (일부 음료 제외)</div> 
      </header>
      <article class = "coldBrewList"> 
        <ul class = "imageList">
          <li>
            <div class = "imageHolder"><img src="images/coffee1.jpg" alt="Img 1"/></div>
            <div class = "coffeeName">아메리카노</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee2.jpg" alt="Img 2"/></div>
            <div class = "coffeeName">바닐라라떼</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee3.jpg" alt="Img 3"/></div>
            <div class = "coffeeName">밀크티</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee4.jpg" alt="Img 4"/></div>
            <div class = "coffeeName">콜드블루</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee5.jpg" alt="Img 5"/></div>
            <div class = "coffeeName">에스프레소</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee6.jpg" alt="Img 6"/></div>
            <div class = "coffeeName">더블에스프레소</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee7.jpg" alt="Img 7"/></div>
            <div class = "coffeeName">카라멜마끼아또</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee8.jpg" alt="Img 8"/></div>
            <div class = "coffeeName">허브티</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee9.jpg" alt="Img 9"/></div>
            <div class = "coffeeName">페퍼민트</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/coffee10.jpg" alt="Img 10"/></div>
            <div class = "coffeeName">그린티프라푸치노</div>
          </li>
        </ul>  
      </article>
    </section> 
    <section class = "brewed"> 
      <header class = "brewedHeader"> 
        <div class = "brewedName">
          브루드 커피
          <div class = "coffeeImgWrapper"><img class = "coffeeIcon" src="images/coffee-icon.png"/></div> 
        </div>
        <div class = "brewedOption">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</div> 
      </header>
      <article class = "brewedList"> 
        <ul class = "imageList">
          <li>
            <div class = "imageHolder"><img src="images/brew1.jpg" alt="brew 1" /></div>
            <div class = "coffeeName">레몬티</div>
          </li>
          <li>
            <div class = "imageHolder"><img src="images/brew2.jpg" alt="brew 2" /></div>
            <div class = "coffeeName">카푸치노</div>
          </li>
        </ul> 
      </article>  
    </section> 
  </body>
</html>
