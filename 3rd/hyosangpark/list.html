<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webucks-List</title>
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script defer src="js/list.js"></script> 
  </head>
  
  <body>
    <header class = "main-header"> 
      <div class = "logo-wrapper">
        <span class = "main-logo">WeBucks</span> 
      </div> 
      <div class = "category-wrapper">
        <nav class = "category"> 
          <ul class = "category-list">
            <li><a class = "category-list-menu" href = "#">COFFEE</a></li>
            <li><a class = "category-list-menu" href = "#">MENU</a></li>
            <li><a class = "category-list-menu" href = "#">STORE</a></li>
            <li><a class = "category-list-menu" href = "#">WHAT'S NEW</a></li> 
          </ul> 
        </nav>
      </div>  
    </header> 
    <section class = "main-container01"> 
      <header class = "container-header">
        <div class = "header-title">
          콜드 브루 커피
          <div class = "icon-wrapper">
            <img class = "product-icon" src="images/coffee-icon.png" alt="coffee icon"/>
          </div> 
        </div> 
        <div class = "header-desc">디카페인 에스프레소 샷 추가 기능 (일부 음료 제외)</div> 
      </header>
      <article class = "list-container01"> 
        <ul class = "image-list">
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee1.jpg" alt="Img 1"/></a>
            </div>
            <div class = "image-title">아메리카노</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee2.jpg" alt="Img 2"/></a>
            </div>
            <div class = "image-title">바닐라라떼</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee3.jpg" alt="Img 3"/></a>
            </div>
            <div class = "image-title">밀크티</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "detail.html"><img src="images/coffee4.jpg" alt="Img 4" /></a>
            </div>
            <div class = "image-title">콜드블루</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee5.jpg" alt="Img 5"/></a>
            </div>
            <div class = "image-title">에스프레소</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee6.jpg" alt="Img 6"/></a>
            </div>
            <div class = "image-title">더블에스프레소</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee7.jpg" alt="Img 7"/></a>
            </div>
            <div class = "image-title">카라멜마끼아또</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee8.jpg" alt="Img 8"/></a>
            </div>
            <div class = "image-title">허브티</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee9.jpg" alt="Img 9"/></a>
            </div>
            <div class = "image-title">페퍼민트</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/coffee10.jpg" alt="Img 10"/></a>
            </div>
            <div class = "image-title">그린티프라푸치노</div>
          </li>
        </ul>  
      </article>
    </section> 
    <section class = "main-container02"> 
      <header class = "container-header"> 
        <div class = "header-title">
          브루드 커피
          <div class = "icon-wrapper">
            <img class = "product-icon" src="images/coffee-icon.png" alt="coffee icon"/>
          </div> 
        </div>
        <div class = "header-desc">디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</div> 
      </header>
      <article class = "list-container02"> 
        <ul class = "image-list">
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/brew1.jpg" alt="brew 1" /></a>
            </div>
            <div class = "image-title">레몬티</div>
          </li>
          <li>
            <div class = "image-wrapper">
              <a href = "#"><img src="images/brew2.jpg" alt="brew 2" /></a>
            </div>
            <div class = "image-title">카푸치노</div>
          </li>
        </ul> 
      </article>  
    </section> 
  </body>
</html>
