<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webucks-Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <script defer src="js/login.js"></script> 
  </head>
  <body>
    <section class = "mainBox"> 
      <div class = "wrapper"> 
        <img class = "logo" src = "WeBucksBig.png" alt = "WeBucks"/>
      </div> 
      <div class = "wrapper">
        <form class = "form-div">  
          <input class = "inputBox" id = "inputId" type = "text" placeholder = "전화번호, 사용자 이름 또는 이메일"/> 
          <input class = "inputBox" id = "inputPw" type = "password" placeholder = "비밀번호"/> 
          <button class = "buttonBox" id = "loginButton">로그인</button>
        </form>  
      </div>  
      <div class = "wrapper"> 
        <a href = "#" class = "forgotPw">비밀번호를 잊으셨나요?</a>  
      </div> 
    </section> 
  </body>
</html>
