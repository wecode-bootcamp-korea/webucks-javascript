<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeBucks - Menu</title>

    <!-- Google Fonts -->
    <!-- Dancing Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Nanum Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/list.css" type="text/css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navigation">
        <h1 class="logo">WeBucks</h1>
        <ul class="contents">
          <li class="menu">COFFEE</li>
          <li class="menu">MENU</li>
          <li class="menu">STORE</li>
          <li class="menu" id="content-new">WHAT'S NEW</li>
        </ul>
      </nav>

      <!-- Coffee Menu -->
      <h2 class="heading">
        콜드 브루 커피
        <i class="fas fa-coffee"></i>
        <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
      </h2>

      <section class="coffee-menu">
        <div class="box-container">
          <div class="image">
            <img src="./images/coldbrew.jpeg" alt="coldbrew" />
          </div>
          <h3>콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/nitro_coldbrew.jpeg" alt="nitro coldbrew" />
          </div>
          <h3>나이트로 콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/vanilla_coldbrew.jpeg" alt="vanilla coldbrew" />
          </div>
          <h3>바닐라 콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img
              src="./images/toffeenut_coldbrew.jpeg"
              alt="toffenut coldbrew"
            />
          </div>
          <h3>토피넛 콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/dolce_coldbrew.jpeg" alt="dolce coldbrew" />
          </div>
          <h3>돌체 콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/coldbrew_latte.jpeg" alt="coldbrew latte" />
          </div>
          <h3>콜드 브루 라떼</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/coldbrew_oatmeal.jpeg" alt="coldbrew oatmeal" />
          </div>
          <h3>콜드 브루 오트 라떼</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/coldbrew_molt.jpeg" alt="coldbrew molt" />
          </div>
          <h3>콜드 브루 몰트</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/pumpkin_coldbrew.jpeg" alt="pumpkin coldbrew" />
          </div>
          <h3>할로윈 콜드 브루</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img
              src="./images/hazelnut_coldbrew.jpeg"
              alt="hazelnut coldbrew"
            />
          </div>
          <h3>헤이즐넛 콜드 브루</h3>
        </div>
      </section>

      <h2 class="description">
        브루드 커피
        <i class="fas fa-coffee"></i>
        <span>디카페인 에스프레소 샷 추가 가능 (일부 음료 제외)</span>
      </h2>

      <section class="coffee-menu">
        <div class="box-container">
          <div class="image">
            <img src="./images/iced_coffee.jpeg" alt="iced coffee" />
          </div>
          <h3>아이스 커피</h3>
        </div>

        <div class="box-container">
          <div class="image">
            <img src="./images/today_coffee.jpeg" alt="specialty coffee" />
          </div>
          <h3>스페셜티 커피</h3>
        </div>
      </section>
    </div>

    <script src="./js/list.js"></script>
  </body>
</html>
