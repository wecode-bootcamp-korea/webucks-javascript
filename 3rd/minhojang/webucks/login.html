<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeBucks</title>

    <!-- Google Fonts -->
    <!-- Dancing Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Nanum Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/login.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="title">WeBucks</h1>
        <div class="input-group">
          <input
            type="text"
            class="form_input"
            id="userId"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form_input"
            id="userPwd"
            placeholder="비밀번호"
          />
        </div>
        <button class="loginBtn" type="submit" onclick="checkValidation()">
          로그인
        </button>
        <p class="text">
          <a class="link" href="#" id="linkFindPassword"
            >비밀번호를 잊으셨나요?</a
          >
        </p>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="./js/login.js"></script>
  </body>
</html>
