<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="login-page">
        <form class="login-form" action="list.html">
            <h1 class="logo" >Webucks</h1>
            <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required />
            <input class="password" type="password" placeholder="비밀번호" required />
            <button class="button" disabled>로그인</button>
            <a class="find-pw" href="#">비밀번호를 잊으셨나요?</a>
        </form>
    </section>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/8eccb163f3.js" crossorigin="anonymous"></script>
</body>
</html>
